---
VCloudDirector:
  Common:
    ipAddress: vcloud05.cloud.local # IP/FQDN of VMware Cloud Director
    username: v2t # VMware Cloud Director system administrator login name
    verify: False # Certificate validation enabled
  Organization:
    OrgName: MIGRATION-02 # Short name of the organization containing Org VDC to be migrated
  SourceOrgVDC:
    # Single/multiple source Org VDCs in the form of a list that needs to be migrated
    - OrgVDCName: MIGRATION-02-NSXV # Name of the source organization VDC
      NSXVProviderVDCName: AZB-NSXV # Name of the source provider VDC backed by NSX-V
      NSXTProviderVDCName: AZA-NSXT # Name of the target provider VDC backed by NSX-T
      Tier0Gateways: T0-PUBLIC # Name of the Tier-0 gateway to which target NSX-T edge gateways will be connected to
      LegacyDirectNetwork: True # (Optional) Option to enable legacy migration mechanism of service direct networks
      EmptyIPPoolOverride: False # (Optional) Enabling this option will not remove the last available IP from the Static-IP Pool of External Network/Tier0 Gateway during rollback and cleanup
      NSXTNetworkPoolName: GENEVE_NETWORK_POOL_VDC # Name of the nsxt backed network pool which needs to be added incase of multiple network pools
      NoSnatDestinationSubnet: False # (optional) Prefixes that should be routed but not SNATed (used when internet and routed external networking is used at the same time)
      #  - 10.100.0.0/16
      #  - 10.101.0.0/16
      ServiceEngineGroupName: lab-seg-as-01 # (optional) NSX ALB service engine group name to be used for load balancer configuration
      LoadBalancerVIPSubnet: 192.168.255.128/28 # (optional) Network subnet to be used for Virtual IP configuration of load balancer virtual service (Default value - 192.168.255.128/28)
      LoadBalancerServiceNetwork: 192.168.155.1/25 # (optional) The IPv4 network definition in Gateway CIDR format which will be used by Load Balancer service on edge.
      LoadBalancerServiceNetworkIPv6: fd0c:2fb3:9a78:d746:0000:0000:0000:0001/120 # (optional) The IPv6 network definition in Gateway CIDR format which will be used by Load Balancer service on edge.
      EdgeGatewayDeploymentEdgeCluster: CLUSTER-T0-PUBLIC # (optional) NSX-T Edge cluster to be used for the target edge gateway (Tier-1 Gateway) deployment. Also used if DHCP is enabled on isolated vApp network.
      AdvertiseRoutedNetworks: False #  (optional) Option to advertise all the routed networks in NSX-T edge gateways
      NonDistributedNetworks: False # (optional) Option to enable the non-distributed routing for routed OrgVDC network.
      serviceNetworkDefinition: 192.168.255.225/27 # (Optional) Option to set service Network Definition for edgeGateway to be used for DNS forwarding and DHCP server networking services running on Tier1 Gateway
      SkipBGPMigration: False # (Optional) Option to skip BGP migration
