  ImportedNetworkTransportZone: NSX-VLAN-TRANSPORT-ZONE # NSX-T VLAN transport zone used for segment creation for imported networks
  DummyExternalNetwork: Dummy_External_Network # Name of the dummy external network which will be temporarily attached to source edge gateway during network disconnection.
  CloneOverlayIds: False # (optional) Flag that instructs migration tool to clone the overlay id's of org vdc networks

NSXT:
  Common:
    ipAddress: nsxt.cloud.local # IP address or FQDN of NSX-T Data Center that is used for integration with VMware Cloud Director
    username: admin # NSX-T administrator login name
    verify: False # Certificate validation enabled
  EdgeClusterName: # List of dedicated NSX-T Edge Clusters to be used for bridging
    - CLUSTER-BRIDGE

NSXV:
  Common:
    ipAddress: nsxv.cloud.local # IP/FQDN of NSX-V Manager
    username: admin # NSX-V administrator login name
    verify: False # Certificate validation enabled

Vcenter:
  Common:
    ipAddress: vcenter01.cloud.local # IP/FQDN of the source vCenter server
    username: administrator@vtidclab.local # vCenter server administrator login name
    verify: False # Certificate validation enabled

Common:
  CertificatePath: /root/vcdNSXMigrator/caCert.pem # Signing CA or self-signed certificate path for certificates validation
  MaxThreadCount: 75 # Number of threads to be used for parallel processing
  TimeoutForVappMigration: 3600 # Timeout in seconds to be used for vApp migration task (Default value - 3600 seconds)
